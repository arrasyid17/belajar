name: record_web
description: Web specific implementation for record package called by record_platform_interface.
version: 0.5.0
homepage: https://github.com/llfbandit/record/tree/master/record_web

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.8.1"

dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  record_platform_interface: ^0.5.0
  import_js_library:
    git:
      url: https://github.com/simpleclub-extended/flutter_web_import_js_library.git
      ref: null-safety

# dependency_overrides:
#   record_platform_interface:
#     path: ../record_platform_interface

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: RecordPluginWeb
        fileName: 'record_web.dart'
  assets:
    - assets/webm_duration_fix.js
